<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container sub-container">
                <div><img src="./assets/location.png" alt=""></div>
                <p class="grant-locatinTxt">Grant Location Access</p>
                <p class="text2">Allow Access to Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- serch weather form -->
            <form class="form-container" data-serachForm>
                <input type="text" placeholder="search for city..." data-searchInput>
                <button class="btn2" type="submit">
                    <img src="./assets/search.png" width="20px" height="20px" alt="" loading="lazy" >
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container loading">
                <img src="./assets/loading.gif" alt="">
                <p>Loading...</p>
            </div>
            <!-- serach data of weather (show weather info) -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <h2 data-cityname></h2>
                    <img  alt="" data-countryIcon>
                </div>
                <!-- weather description -->
                <p data-weatherDescription></p>
                <!-- weather icon -->
                <img src="" alt="" data-weatherIcon>
                <!-- weather temprature -->
                <p class="temprature" data-temprature></p>

                <div class="parameter-container">
                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                     </div>
                     <!-- card 2 -->
                      <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                      </div>
                      <!-- card -->
                       <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloud></p>
                       </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
